{% extends 'blog/base.html' %}

{% block content %}

    <h1 class="page-header">Create an account</h1>

    <form method="post" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" maxlength="30" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="id_email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Email Address" max="254">
            </div>
        </div>

        <div class="form-group">
            <label for="id_password1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2" class="col-sm-2 control-label">Password again</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Enter the same password as before, for verification.">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>

    </form>

{% endblock %}
